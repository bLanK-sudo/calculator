<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
  <div class="keypad">
    <div class="top">
      <h1 class="head">calc</h1>
      <div class="theme">
        <div><p>THEME</p><p>1</p><p>2</p><p>3</p></div>
    <input class="slider" type="range" min="0" max="2" value="0">
      </div>
    </div>
    <div class="viewField">
      <div data-prev-operand class="prevOperand"></div>
      <div data-current-operand class="currentOperand"></div>
    </div>
    <div class="keypad-pad">
      <input type="button" data-number value="7">
      <input type="button" data-number value="8">
      <input type="button" data-number value="9">
      <input type="button" data-del value="DEL">
      <input type="button" data-number value="4">
      <input type="button" data-number value="5">
      <input type="button" data-number value="6">
      <input type="button" data-operation value="+">
      <input type="button" data-number value="1">
      <input type="button" data-number value="2">
      <input type="button" data-number value="3">
      <input type="button" data-operation value="-">
      <input type="button" data-number value=".">
      <input type="button" data-number value="0">
      <input type="button" data-operation value="/">
      <input type="button" data-operation value="*">

      <input class="span-two" type="button" data-reset value="RESET">
      <input class="span-two" type="button" data-equal value="=">
    </div>

  </div> -->
    <script src="./public/main.js"></script>
</body>

</html>
